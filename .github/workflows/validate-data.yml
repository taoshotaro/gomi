name: Validate Data

on:
  pull_request:
    paths:
      - "data/**"
      - "tools/generator/**"
      - ".github/scripts/**"
      - ".github/workflows/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"
  push:
    branches: [main]
    paths:
      - "data/**"
      - "tools/generator/**"
      - ".github/scripts/**"
      - ".github/workflows/**"
      - "package.json"
      - "bun.lock"
      - "tsconfig.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Type check tooling
        run: bunx tsc --noEmit

      - name: Test generator tooling
        run: bun run test:generator

      - name: Validate all data files
        run: bun run validate
