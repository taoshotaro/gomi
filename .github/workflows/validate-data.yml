name: Validate Data

on:
  pull_request:
    paths:
      - "data/**"
  push:
    branches: [main]
    paths:
      - "data/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Validate all data files
        run: bun run validate
